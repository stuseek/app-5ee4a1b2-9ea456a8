<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple to-do list application">
  <meta name="author" content="Your Name">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>

  <main>
    <section class="todo-form">
      <h2>Add New Task</h2>
      <form id="add-todo-form">
        <div class="form-group">
          <label for="todo-title">Title:</label>
          <input type="text" id="todo-title" name="title" required>
        </div>
        <div class="form-group">
          <label for="todo-description">Description:</label>
          <textarea id="todo-description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="todo-duedate">Due Date:</label>
          <input type="date" id="todo-duedate" name="duedate">
        </div>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section class="todo-list">
      <h2>Tasks</h2>
      <ul id="todo-items">
        <!-- Placeholder for dynamic todo items -->
        <li class="todo-item">
          <div class="todo-item-title">Sample Task</div>
          <div class="todo-item-description">This is a sample task description.</div>
          <div class="todo-item-duedate">Due: 2023-06-30</div>
          <div class="todo-item-actions">
            <button class="complete-btn">Complete</button>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 To-Do List App. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
